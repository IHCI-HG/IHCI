<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可能是「下一个滴滴」的共享单车，你愿意跳槽入行吗？</title>
</head>
<body>
    <script type="text/javascript" src="PracticeJS.js"></script>

    <script type="text/javascript">
        newPageNormalFunction(8);

        blogNormalStyle("作者 白牙 2017-03-29");

        blogNormalStyle("英国作家查尔斯·狄更斯在《双城记》里写道：「这是最好的时代，也是最坏的时代」。");


        blogNormalStyle("矛盾的现实世界，这句话几乎可以套用到任何语境里。但对扛着「公益、环保」旗帜的共享单车行业来说，描述语也许只能一边倒向前半句。");


        blogNormalStyle("某种程度上，共享单车的火热是出乎所有人意料的。包裹上共享经济的糖纸，卷携着资本的疯狂追逐，共享单车阴差阳错的被选中成为了中国互联网新的风口。");


        blogNormalStyle("身处这时代波澜中，我们该如何自处。站在人才流动的角度，100offer 想提出一个疑问：你愿意跳槽去一家共享单车创业公司吗？");


        blogBoldStyle("可能是「下一个滴滴」");


        blogNormalStyle("或许会有人疑惑，「共享单车创业公司」的落脚点只不过是创业公司，过去五年，中国每年平均诞生 6000 家创业公司，共享单车公司有什么特殊之处，值得被单独拎出来。");


        blogNormalStyle("诚然如此，创业公司并不特殊。但在 100offer 看来，共享单车这四个字背后蕴含的深意——下一个滴滴，才是它值得被讨论的原因。");


        blogNormalStyle("「下一个滴滴」并非随便说说。回顾共享单车的发展历程，它从 0 到互联网爆款概念，仅仅花费了半年时间，而滴滴花费了至少一年时间。");



        blogNormalStyle("百度指数可以看作是这一现象的小小缩影。根据数据显示，半年时间不到，以「共享单车」作为关键词搜索从 0 飙升至 36000。严格意义上，这一时间可能更短，只有两个月。2 月 1 日，共享单车的百度指数也才 4300。");
        blogBigBr();

        blogNormalStyle("相较之下，回顾「滴滴」的百度指数曲线，达到 36000 的成绩用了一年半。如果以「摩拜单车」作为对比参照物，摩拜单车半年时间的百度指数竟然突破 60000，峰值更是达到 76000。");


        blogNormalStyle("百度指数之外，远超其他行业、堪称疯狂的融资速度，以及「大跃进式」的造车运动，是共享单车行业最真实的写照。");


        blogNormalStyle("100offer 根据公开数据整理，市场上已出现超过 20 家共享单车公司，融资额超过 110 亿元人民币。其中，至少 8 家融资过亿。而作为领头羊，ofo 和摩拜融资均已过 D 轮，金额大概分别为 41.5 亿元人民币和 34.5 亿元人民币。");
        blogBigBr();

        blogNormalStyle("同样以滴滴举例，从 A 轮到 D 轮历经两年，而 ofo 历经一年，摩拜则历经一年零两个月。具体数额方面，ofo 和摩拜也超过滴滴。");


        blogNormalStyle("看得出来，将共享单车比作「下一个滴滴」并不为过。过去五年间，滴滴成长为中国互联网不可小觑的一股力量，与今日头条、新美大（美团大众点评）并称「TMD」，仅次于控制中国互联网 10 年之久的「BAT」。");


        blogNormalStyle("在这一过程中，不少投资人和互联网人才，都搭上了滴滴的列车，享受到了移动互联网红利——或是名气，或是金钱。");


        blogNormalStyle("而未来两三年（比滴滴更快的成长速度），共享单车诸多玩家中就有可能有一位胜出，成为下一个滴滴。");


        blogNormalStyle("在这样的前提假设下，跳槽去一家共享单车创业公司，似乎就有值得被认真讨论的必要。");




        footerConstruct();
    </script>

</body>
</html>
