    <title>招聘旺季，我们为何要拒绝90%的公司？</title>

<body>

    <script type="text/javascript" src="PracticeJS.js"></script>

    <script type="text/javascript">
        newPageNormalFunction(1);

        blogNormalStyle("作者 林安 2017-03-31");
        blogNormalStyle("对于一个工作3年以上的资深互联网人来说，什么才是最好的求职体验？这是我们一直在思考的问题。");
        blogNormalStyle("为了寻找答案，我们做了一些在外人看来不太理解的事，比如：拒绝90%的企业提交的签约申请。");
        blogNormalStyle("「一个找工作的平台，难道不是入驻的企业越多，帮我找到工作的几率越高吗？」你可能会有这样的疑惑。但我们根据2年以来的反复实践和不断积累的后台数据发现：对于一个工作3年以上的资深互联网人来说，机会在质不在量。不缺工作机会的人，只需要被10个以内自己感兴趣的机会'选中'就行。");
        blogNormalStyle("这其中的具体原因，要从互联网人使用不同招聘渠道找工作的求职体验说起。");
        blogBigBr();

        blogBoldStyle("过去，工作3年以上的互联网人是如何找工作的？");
        blogNormalStyle("跳槽是一件低频事件。过去，互联网人换工作基本1.5年一跳，随着工作年限和资历的增长，他们跳槽的频率呈递减趋势。");
        blogNormalStyle("通过过去和用户的频繁接触，我们发现优秀互联网人换工作的渠道优先级是：内推>猎头>招聘网站。");
        blogNormalStyle("如果你是一个在 BAT 工作三年以上的工程师，且自身的人脉够广，跳槽时，相比招聘网站，一定会首选私密性更高的朋友内推。因为内推可以通过朋友了解到该职位的具体要求和匹配度。然而局限在于，内推的机会数量，完全取决于你的人脉广度。");
        blogNormalStyle("就像正在运营技术公众号的安卓工程师鸿洋所说：「内推比较精准，可精确到部门和职位。但是如果一个人没有圈子的话，就需要一个渠道去帮他做这些事情。毕竟大部分技术人在圈子里还是不活跃的。」");
        blogNormalStyle("此外，有着 BAT 背景的候选人向来是企业争抢的对象，被猎头围绕在所难免。虽然猎头往往能推荐一些更高端的职位，但相比于「不想换工作时被自己不感兴趣的职位打扰」，他们更希望「想换工作时能收到猎头推荐的靠谱职位」。");
        blogNormalStyle("常见的情况却是：每个猎头手上就那么几个职位，当你对猎头推荐的职位并不感冒时，他们还是会孜孜不倦地试图说服你接受。这是因为每个猎头都为固定的企业服务，他们在推荐职位时难免会偏向企业方。");
        blogNormalStyle("正是因为通过内推和猎头找工作有一定局限性，过去，我们接触过的那些工作3年以上的候选人才会在前两种方式都找不到满意工作的情况下尝试招聘网站。");
        blogNormalStyle("然而，「传统的招聘网站上广告太多，大部分职位比较低端，给人一种乱糟糟的集市感。」某位在腾讯工作的产品候选人告诉我们，相比之下她更倾向于使用垂直类招聘网站和社交类招聘网站。");
        blogNormalStyle("这些网站有更加垂直化的职位信息和明确的薪资范围，在上面可以搜索到更多机会。但近年来，随着这些平台入驻企业的不断增多，信息的质量和真实性也越发难以管控，在上面找到合适机会的效率正在不断降低。");
        blogNormalStyle("例如「好不容易找到了自己感兴趣的公司和职位，最后却由于职位描述与实际情况不符，或企业根本没有招聘需求而白费功夫。」");
        blogNormalStyle("领英在去年发布的《2016中国人才趋势报告》中指出，求职者跳槽时最大的拦路石是「不清楚职位的实际要求（例如：职位描述含糊不清）」。");
        blogNormalStyle("关于这一点，一位近期正在使用 100offer 找工作的移动端工程师表示赞同。在传统招聘网站找工作时，经常会出现投递了一家公司的高端开发岗位，去面试后才发现对方需要的是中端开发人员的尴尬情况。「这一点从公司发布的岗位描述里根本看不出来，去参加面试既浪费时间又浪费精力。」这位求职者说。");
        blogNormalStyle("所以，成立之初，我们曾问自己：换工作时，候选人真的需要那么多公司吗？");
        blogBigBr();

        blogBoldStyle("我们为何要帮你筛选优质公司？");
        blogNormalStyle("为了了解用户的真实需求，我们曾向1000名 100offer 的注册用户发放了一份问卷调查，在问题「你认为一款找工作的产品什么最重要」中，超过一半的用户选择了「高效，用最短的时间找到好工作」这一选项。");

        footerConstruct();
    </script>
