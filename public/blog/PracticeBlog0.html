<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上海高级工程师的人生困境：更好的生活在墙外？</title>
</head>
<body>
    <script type="text/javascript" src="PracticeJS.js"></script>

    <script type="text/javascript">
        newPageNormalFunction(0);

        blogNormalStyle("作者 林安 2016-12-15");

        blogBr();

        blogBoldStyle("生活在北上广深这样的中国一线大城市，" +
                "什么样的生活是幸福的？");
        blogNormalStyle("对于刚毕业的应届生来说，也许有一份能够养活自己的工作是幸福的；" +
                "对于在这些城市奋斗的外省人来说，也许能在寸土寸金的城市有一间属于自己的房子是幸福的；" +
                "而对于那些已经工作5年以上，在大城市有房有车、家庭幸福、工作稳定的职场精英来说，他们所追求的幸福又是怎样的？");
        blogNormalStyle("外人眼中的彭家辉无疑是幸福的：在上海长大的他，毕业后一直辗转于各大一线互联网公司，从实习工程师到大数据工程师，从全栈工程师到架构师、技术经理，职场一路顺风顺水。由于是上海本地人的缘故，他很早就成家立业、买房买车，目前年薪近60万，可谓衣食无忧，是大多数人眼中事业家庭双丰收的成功典型。");
        blogNormalStyle("然而今年9月，彭家辉却做了一个酝酿已久的决定：出国工作。在通过100offer拿到新加坡一家人工智能领域的创业公司Visenze的offer后，彭家辉告诉了我们他幸福生活背后的焦虑：");
        blogMixedStyle("在上海生活，年薪60w-70w依旧有买房压力。","大多数人追求的幸福是结婚要买大房子买好车，有孩子了要读好学校、上好的补习班，每个人每天都在为追求这些东西而焦虑。");
        blogNormalStyle("「我觉得这样的生活挺没劲儿的。」彭家辉说。");
        blogNormalStyle("今年年初，彭家辉的老婆看上了市中心一套价值千万的房子，这让彭家辉顿感生活压力之大。无论一年赚多少钱，物质追求似乎是个无底洞，永远填不满。这是幸福生活该有的样子吗？彭家辉陷入了沉思。");
        blogNormalStyle("他想起以前去国外旅游时，看到别的国家的孩子和家庭在周末悠闲自得的生活状态，觉得那才是幸福生活该有的样子。");
        blogMixedStyle("工作是为了更好的生活，而不是靠更好的房子、更好的车堆积起来的财富保障。","过上更幸福的生活，那就出国看看。于是工作五年的彭家辉，在今年9月，踏出了向更好的生活靠近的第一步。");
        blogBigBr();

        blogNormalStyle("成长：对外面的世界充满好奇");
        blogNormalStyle("在大多数人印象中，在北京、上海这些大城市出生的人，比那些在城市中拼搏多年只为一套房的外省人幸运太多。如果他们的父母再多几套房产，简直就是含着金钥匙出生。初、高中都在上海重点学校就读的彭家辉，身边不乏家庭富足的上海本地同学，他们很多人从读书到工作都没有离开过上海。高中毕业后班里大部分同学都选择了就读上海本地的大学，彭家辉的平行志愿里却填满了外省大学。");
        blogNormalStyle("当问及为何做此决定时，彭家辉的回答很简单：「如果在上海读大学，每周回一次家和高中几乎没区别，我觉得男孩子还是应该多出去看看。」");
        blogNormalStyle("由于上海本地人很少报考外省院校，很多顶尖外省院校在上海的分数线很低。最终，彭家辉顺利被外省一所计算机专业全国排名TOP5的院校录取，就读于自己感兴趣的计算机相关专业。第一次离开熟悉的环境来到外省，身边的同学从家庭富足的上海人变成了来自全国各地的高材生，他们大多家庭条件一般，学习却更加勤奋，再加上宿舍每晚7点到9点断电，使得他们不得不去图书馆自习。");
        blogNormalStyle("环境的转变一开始让彭家辉难以适应，但他很快就融入到了这种氛围中。「从我们学校出来的学生大都比较能吃苦，大学那几年我从身边同学身上学到了很多。」彭家辉笑言，「所以我现在也比较能吃苦。」");
        blogNormalStyle("毕业后的彭家辉，先后在上海加入了两家一线互联网公司实习。那是2011年，上海的很多互联网企业正处于起步阶段，彭家辉实习的第一家公司A便是最早在国内做电商的互联网企业之一，该公司后来也为上海的很多优秀互联网企业输送了优秀人才。");
        blogNormalStyle("「当时在第一家公司实习了几个月就跟着部门老大去了第二家公司B，因为B公司刚刚融了很大一笔钱，从别的公司挖了很多优秀的人过去，我因为喜欢部门老大，就跟着一起去了。」彭家辉说，部门老大是一个高学历背景的人，做事靠谱有想法，团队里的人都非常信任他，所以每次他跳槽，整个团队都会跟着走。");
        blogNormalStyle("彭家辉职业生涯中的两次跳槽，都和部门老大有关。从第一份工作做的运维开发，到第二家电商公司做大数据处理和架构设计，他比较幸运的是初入职场就跟对了人，不仅加入了当时在上海发展势头最快的几家互联网公司，还经历了团队和产品从无到有的过程。");
        blogNormalStyle("「加入第二家公司时，它们刚刚在上海建立技术研发团队，当时整个大数据团队，只有老大带过去的我们几个人。」如果把职业生涯划分为入门期、高速成长期和稳定期，那么在这家公司的3年时间应该就是彭家辉的高速成长期。在这家公司，他不仅赶上了大数据发展的浪潮，还做了许多比较前沿、有趣的事情，比如设计了现在仍在使用的实时计算平台架构，在Kafka和Storm还比较新的2012年，就做了很多研究和实践，使这个技术栈受欢迎。");
        blogNormalStyle("彭家辉在B公司的收获，用他自己的话来说是：「做了一些有兴趣的事情，也认识了很多有意思的朋友，并且靠那几年的积蓄在上海买了房，可以说人、钱、事都有所收获。」");
        blogNormalStyle("但每个人奋斗一段时间后就会进入安逸期，当彭家辉决定离开B公司时，该公司在上海的规模已经发展为300-400人左右了。");
        blogNormalStyle("「当时我在B公司已经属于老员工，钱拿得也不少，上下班不用打卡，每天只要去办公室转转就行，其实挺舒服的，但对我个人来说，长期这样没什么好处。」彭家辉回忆起在B公司最后的那段日子时说：「我毕业后的几次工作一直都有老大罩着，当时觉得是时候离开老大，自己出去看看了。」就像高中毕业后要离开父母的庇护去外地读大学一样，工作四年后的彭家辉觉得是时候离开在职场上一直给予自己帮助的老大，独自一人去外面的世界经历风雨了。");
        blogBigBr();

        blogNormalStyle("焦虑：物质追求是个无底洞");
        blogNormalStyle("去年，彭家辉通过朋友介绍去了上海本地的一家上市游戏公司，担任技术经理一职，带领10人以内的团队。");
        blogNormalStyle("现在的彭家辉，不仅掌握Python、JavaScript、Java、C等多门前后端语言，往全栈发展，还熟悉Spark、Storm、Hadoop等系统框架，并且在大数据方面有着丰富的理论实践经验，可以说是一名全面发展的高级技术人才，这一点从彭家辉简历中对个人工作能力的描述可以看出来。");
        blogNormalStyle("此外，他还一直有写书的习惯，不仅利用业余时间写完并出版了一本技术书籍，还持续在github和个人blog上保持技术工作的整理和输出，这么做的原因是为了更好地记录自己的工作。工程师们每日要做很多事情，不及时记录下来可能就会渐渐遗忘。同时，写技术书籍和博客也让他在技术圈认识了很多朋友，大家平时一起交流切磋，比独自一人敲代码几小时收获更大。");
        blogNormalStyle("所以即使在工作很忙的情况下，彭家辉依旧按照自己严格制定的计划写书，工作日会早上六点起床开始写，周末也会抽出至少半天时间专心写作。");
        blogNormalStyle("彭家辉现在也经常鼓励团队成员平时多做总结记录，周末多出去参加技术交流会议，按照他的话来说「程序员是创造型工作，而不是体力劳动者，平时多交流技术能聊出来很多新东西，比机械敲代码更有用。」");
        blogNormalStyle("作为一名技术经理，他不仅和团队里每个成员的关系平等融洽，像朋友般相处。也会为团队成员制定合理的KPI，不鼓励团队集体低效加班。「很多程序员和领导认为程序员就应该加班，我个人非常反对这种现象。加班是低效的表现，如果团队成员因为效率低下而经常加班，作为一个leader，我应该反思我自己，所以我的团队在公司一般都不加班。」");
        blogNormalStyle("工作是为了更好地生活，工作时投入100%精力在工作上，下班后投入100%精力在家庭上。追求work-life balance的彭家辉不仅自己这么做了，还鼓励团队成员也这么做。他带领的团队在公司内效率比较高，在加班风气盛行的游戏公司不加班也能按时完成工作。");
        blogNormalStyle("工作稳定、收入可观、团队关系融洽、家庭和睦，这就是彭家辉目前的生活，看上去并没什么不满之处，甚至能让不少人羡慕。但偶尔空闲下来时，彭家辉还是会感到焦虑，并且从很早以前开始，他就有出国工作的想法。");
        blogNormalStyle("「去年，我本来有机会可以去美国工作，也拿到了那边一家创业公司的offer，后来由于签证要抽签，不一定拿得到还必须先辞去这边的工作，风险很大就放弃了。」彭家辉说，虽然这次出国失败了，但他并没有放弃出国工作的想法。虽然现阶段的生活没什么让自己特别不满的地方，但是总觉得幸福的生活不该如此。");
        blogNormalStyle("「今年我老婆在上海市中心看中了一套千万左右的房子，这让我有点焦虑。如果把现在的房子卖了，贷款换一套1000万的房子，每个月还一两万，生活质量立马会下降很多，也不敢出去旅游了。」彭家辉说，「但生活总是要往前进的，在中国，无论收入多少都会焦虑，比方说我以前的焦虑是买房买车，买完房车后是结婚，结完婚后是换更大的房子和更好的车。但是住1000万的房子和500万的房子，开几十万的车和几百万的车，本质上能差多大？但人总是在追求这些物质上的东西，搞得自己很焦虑，我觉得很没意思。」");
        blogNormalStyle("彭家辉回忆起他以前去日本旅游时见到的情景，工作日的下午也能见到戴着小黄帽的小学生在路上嬉闹，周末家长就带着孩子出去玩或者去动物园看看动物，他觉得这才是孩子该有的生活。而不是国内的孩子，幼儿园起就上一堆补习班，没有周末没有娱乐的时间，他不希望自己的孩子以后也变成这样。");
        blogNormalStyle("再就是在国内，经常会遇到各种匪夷所思的事情，让人不能专注在生活本身。比如在上海也经常能看见随地吐痰、乱扔垃圾的人，走在路上不敢把手机放在衣服后面的口袋，有了孩子不敢让他一个人去上学等等，虽然上海经济发展已经在国际领先，但生活在其中仍然会有种种不适感和不安全感，而一个人人高素质且充满信任感的社会，中国还需要发展很多年。");
        blogNormalStyle("种种原因，让彭家辉越发意识到，他需要更好的生活环境，既然这种生活国内还给不了，那就去国外。");
        blogBigBr();

        blogNormalStyle("突破：去墙外的世界寻找幸福");
        blogNormalStyle("赴美工作的计划落空后，彭家辉仍在观望合适的出国机会。由于多年来有着收集阅读英文原版书和用英文撰写技术博客的习惯，他的英语还不错，去大部分国家没什么问题。");
        blogNormalStyle("今年8月，当他收到100offer发送的推荐新加坡工作机会的邮件时，其实并没怎么在意。但是一个月后，当彭家辉在朋友圈看到朋友分享的微信文章在新加坡互联网公司工作是怎样一种体验？时，不安分的心终于起了波澜。");
        blogNormalStyle("几年前，彭家辉和妻子一起去新加坡旅过游，对这个国家的印象还不错。于是抱着试一试的心态，他在100offer上提交了申请。很快，就收到了三家新加坡企业Grab、Garena和Visenze的面试邀请。");
        blogNormalStyle("前两家都是在新加坡名气规模数一数二的互联网企业，彭家辉对它们并不陌生。只有以视觉搜索、人工智能为主的创业公司Visenze是他之前没听过的。");
        blogNormalStyle("一个月的时间里，他先后在线上参加了3家公司的面试，在经过和面试官们多番交流沟通，并结合100offer新加坡Talent Consultant提供的建议综合考虑后，最终接受了创业公司Visenze的offer，平薪过去做技术经理。");
        blogNormalStyle("之所以选择这家公司，彭家辉有自己的考虑：「其实如果抱着移民拿绿卡的目的考虑，我应该选择Grab、Garana这类规模更大的新加坡公司，但是由于我对大数据和机器学习、人工智能领域一直很感兴趣，又苦于国内还没有这方面做得很出色的公司，所以一直没有很好的学习渠道，这次正好是个学习的机会。」彭家辉说，Visenze是一家偏学术风格的公司，技术含金量比较高。CTO包括很多工程师都有科研背景，团队里很多世界顶尖院校的高材生。「之前我接触这类人比较少，过去之后可以互补。毕竟我才27岁，要学习的东西还很多。」");
        blogNormalStyle("当我们问到家人是否支持去新加坡工作时，彭家辉表示全家对此事都挺支持。毕竟从上海去新加坡也就几个小时的飞机，与国内又没什么时差，那边还以华人为主，以后想定居的话把家人接过去生活也没问题。");
        blogNormalStyle("几经辗转，彭家辉出国工作的梦想终于照进现实。年后，他就要带着妻子一起去新加坡工作了，他表示已经研究过那边的收入，感觉和在上海生活没有差很多，唯一的区别是新加坡租房会相对贵一些，但是买房和贷款却比上海便宜很多。「过去以后，我还想在那边读个金融工程的硕士，以前没接触过，挺感兴趣的。」非常符合彭家辉的做事风格。");
        blogBigBr();

        blogNormalStyle("100offer说：");
        blogNormalStyle("物质社会，大城市的每个人都像上紧发条的木偶，机械地工作和生活。赚钱-买房买车-结婚-生子-赚钱...人生好似早就写好的剧本，了无生气，重复上演。");
        blogNormalStyle("在上海工作五年、衣食无忧的彭家辉在这种让人窒息的生活中感受到了焦虑与不安，他开始试图突破现状，为了更好的生活。幸运的是，他多年来日积月累的努力与人生中每一次正确的选择，让生活最终把他送到了想去的地方。");
        blogNormalStyle("他在国外的生活是否会比在国内更幸福？我们不得而知。但至少，从此他的人生经历中，又多了一段难忘的跨国工作的回忆。");
        blogNormalStyle("100offer很开心，能出现在彭家辉的这段经历中，也希望未来，能出现在更多人找寻更好机会的过程中。");
        blogNormalStyle("（注：为保护候选人隐私，文中人名为化名。）");

        footerConstruct();
    </script>
</body>
</html>
