<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创业公司的技术 Leader，在 100offer 寻找怎样的工作机会？</title>
</head>
<body>
    <script type="text/javascript" src="PracticeJS.js"></script>

    <script type="text/javascript">
        newPageNormalFunction(9);

        blogNormalStyle("作者 林安 2017-03-06");

        blogNormalStyle("在寻找更好的工作机会面前，人人平等。");


        blogNormalStyle("也许在许多人的观念里，职级越高的人找工作相对也更容易。左手人脉、右手资源的他们不可能体会漫漫求职路的艰辛和纠结于不同 offer 之间的焦灼。");


        blogNormalStyle("然而事实却是：即使是「久经职场」、「阅人无数」的职场老手，也会在寻找更好机会的过程中，遭遇种种不如意。");


        blogNormalStyle("在创业公司，和普通开发比起来，技术 Leader 在决定跳槽前，往往要花费更多时间和精力去反复思考是否跳槽。一旦下定决心，他们对下一份工作的期望程度自然也更高。");


        blogNormalStyle("近来，越来越多创业公司的技术负责人在手中已有不错 offer 的情况下，依然在我们平台寻找更好的工作机会，其中不乏许多曾经以雇主身份在我们平台上给程序员发送面邀的技术负责人。");


        blogNormalStyle("那么在这些人眼中，什么才是更好的工作机会？带着这样的疑问，100offer 采访了几位在 100offer 上看机会的技术 Leader，并从中挑选了最具代表性的两位：拥有一线大厂背景的高聪，和拥有连续创业背景的许茗。希望他们的人生经历和每一次对机会的选择，能让你看到创业公司的技术 Leader 在跳槽过程中会遇到哪些困难，以及他们眼中「更好的机会」是怎样的。");
        blogBigBr();

        blogBoldStyle("出身 BAT，先后在一家上市公司和明星创业公司工作近 10 年后，再次出来看机会的高聪，想要寻找什么？");

        blogBoldStyle("「跳槽这件事，我想了整整 3 年」");


        blogNormalStyle("跳槽这件事，高聪整整想了三年。三年时间里，他在 100offer 提交了不下 5 次申请，平均每次都能收到 15 封以上的面试邀请，然而他接受的却寥寥无几。");


        blogNormalStyle("3 年前，他在北京某知名视频公司做一名技术负责人。刚加入时，这家公司只有百人左右的规模，国内的视频网站也正处在「百家争鸣」的状态，5 年后，这家公司已成功上市，并且在视频领域处于行业领先地位。");


        blogNormalStyle("高聪由于在团队中有比较高的开发效率，既能自己开发自动化框架、实现自动化部署，也能超出预期地实现交互、产品的想法和逻辑，还能带领出一支优秀的团队，很快便从一名普通的开发工程师正式升上了技术经理的职位，带领十几人的团队。");


        blogNormalStyle("值得一提的是，高聪此前还在 BAT 工作过一年多的时间，属于职业生涯起点比较高的那一类人，所以他在之后每一次做职业选择时，都更倾向于知名平台的核心业务，而他本身也有充足的资本去挑公司。");


        blogNormalStyle("从业 10 年，高聪说他只主动跳过 2 次槽，其中在第二家视频网站待的时间最长，可以说见证了这家公司一步步发展壮大的历程。");


        blogNormalStyle("然而，在这家公司的最后几年里，技术的老旧和对新技术的忽视，让身为技术经理的他也开始感觉到自己正在逐渐失去市场竞争力，随着年纪的增长，他意识到强烈的危机。");



        blogNormalStyle("互联网的技术世界每天都在发生变化，一成不变就意味着落后。2014 年，高聪第一次有了换工作的想法，但由于自己在公司已经是资深老员工，手中的股票还没有完全兑现，所以暂时不急于跳槽。");


        blogNormalStyle("但此后的 3 年里，每隔一段时间——比如年末和金三银四的跳槽旺季，他都会按耐不住到我们平台上提交申请。最多的一次收到了 80 封面试邀请，其中既有阿里、网易等一线互联网公司发来的面邀，也有蘑菇街、一点资讯等明星创业公司，但他只接受了其中 2 家参加面试。");

        blogNormalStyle("关于这么做的原因，高聪解释到：「毕竟工作那么久了，我很清楚适合自己的公司，可能也就那么几家，所以不符合标准的，我都不会接受。」");


        blogNormalStyle("最终高聪通过猎头介绍去了北京的一家生活服务类上市公司投资的创业公司，担任技术负责人一职。");


        blogNormalStyle("有趣的是，他所入职的这家公司之前也在 100offer 上给高聪发送过面试邀请，当时的高聪以对这家公司的业务不感兴趣为由拒绝了面邀，后来却在猎头的多次推荐下，抱着试试看的心态去面试了这家公司，结果却意外地投缘。高聪对这个小插曲印象深刻。");


        blogNormalStyle("其实有时，从一家公司的面试 JD 中只能获取部分信息，在适合自己的机会本来就比较少的情况下，尽可能多地去接触一家公司再做出判断，可以避免与更好的机会失之交臂。");




        footerConstruct();
    </script>

</body>
</html>
