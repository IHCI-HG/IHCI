    <script type="text/javascript">
        newPageNormalFunction(7);

        blogNormalStyle("作者 王川川 2017-03-30");

        blogBoldStyle("康康（主持人）：我们曾经向很多优秀的候选人了解过他们的职业发展目标，很多人会说想做架构师。但是我觉得，走在架构师之路上，最重要的事情还是先去了解一下，资深的架构师、顶级团队的架构师是一种什么样的状态，才能让大家了解应该前进的方向。我们很荣幸地邀请到顶级技术团队，阿里中间件的技术 Leader 姬风和自修为我们进行分享。");
        blogBigBr();

        blogBoldStyle("阿里中间件为什么被称作「架构师的摇篮」？在阿里中间件团队有哪些职业发展的路线呢？");


        blogMixedStyle("姬风：","首先介绍下中间件背景。这个团队本身是淘宝的平台架构组，是随着阿里电商业务一起成长起来的团队。中间件一直支撑着世界上最大的电商交易业务场景，尤其是大家耳熟能详的双十一大促。");


        blogNormalStyle("我觉得阿里中间件被称为架构师的摇篮的原因是：");


        blogNormalStyle("一方面，支撑的业务场景的复杂度，有比较大的锻炼。比如：中间件团队参加和主持双十一备战，推动一些全局横向的项目，经常看到中间件一起和业务方的研发一起梳理系统的架构依赖和稳定性，一起解决业务上的难题、提升系统的可用性、扩展性和性能");


        blogNormalStyle("另一方面是由于阿里业务的规模：");


        blogNormalStyle("系统规模 – 业务有很多部分的核心压力是在中间件系统上的，比如数据库、消息、缓存和存储，非常考验研发在稳定性和性能上的设计能力，同时也需要考虑服务端能同时支撑上万个客户端，可以给其上的服务提供高并发，可以水平扩容，而且服务是不能停机的");

        blogNormalStyle("使用规模 – 中间件产品会被上千个业务方使用，推动整个业务的升级的过程比较漫长，设计时必须考虑到后续的可持续维护和未来的扩展机制，这都是很可贵的经验");

        blogNormalStyle("近年来我们在阿里云上输出的场景也带来新的锻炼。我们不仅仅服务于电商行业，也开始为阿里云的其他客户，比如央企、金融、制造、汽车各个行业提供我们的架构支撑，这也是一个很好的锻炼架构师的机会。输出中间件的同时也可以接触到各行各业的业务，了解业务方在做什么事情，这对架构师很有帮助。");


        blogBoldStyle("康康：我们想深入问一下，在阿里中间件有哪些职业发展路线呢？");


        blogMixedStyle("姬风：","中间件主要还是以技术为主。");


        blogNormalStyle("有一部分人会做技术团队的 leader。对于一个团队的技术 leader 来说，技术水平是不能差的。而且需要承担团队发展方面的判断，这关乎团队的发展，和其他同学的未来。我们 leader 需要对业务发展趋势有一定的判断，提前做一定的技术储备，避免业务的发展受到技术的限制。");


        blogNormalStyle("还有一部分人做横向架构的事情。一般都会有跨团队、部门沟通，推进事情的能力，对技术落地的进度、风险有很强的把控力。");


        blogNormalStyle("有一部分专精于技术领域。他们了解业界的同行并且能够对最新的技术趋势和走势进行预判，也会做产品的架构设计和解决方案设计。遇到困难的时候，这一类人会做技术公关充当救火队长的角色。");


        blogNormalStyle("还有一部分偏向业务方面。通常都会对业务发展有较强的判断力和商业敏感度。这类人群会站在用户的角度思考、用产品的思路将技术进行抽象和封装，让技术更容易被他人使用。他们会让技术产生商业价值，因此通常是一个产品经理的角色。");


        blogNormalStyle("在中间件，职业路线也不会非常死板，有些时候需要人才身兼多职，毕竟人员的发展也不会一成不变。'跳出自己的舒适圈'也是一种对于能力的锻炼。");
