    <title>互联网人离开美国时，都在想些什么？</title>

    <script type="text/javascript" src="PracticeJS.js"></script>

    <script type="text/javascript">
        newPageNormalFunction(5);

        blogNormalStyle("作者 白牙 2017-04-19");

        blogNormalStyle("对王涛来说，「回国」是出国第一天就规划好的事。");


        blogNormalStyle("2014 年硕士毕业，比大多数人幸运，王涛进入了雅虎，成为了一名前端工程师。三年后，在即将拿到「绿卡」之际，王涛选择回国，加入了一家百亿人民币估值的独角兽大公司。");


        blogNormalStyle("某种意义上，王涛是当下时代的一个缩影。2017 年的互联网世界，中美之间已经发生了翻天覆地的变化。有人选择去往美国工作，而也有不少人选择回国发展——甚至后者比例更多。");


        blogNormalStyle("外化的现象深处，总有一些内在的原因。如此，我们就想要探讨一个问题：那些离开美国的互联网人，都在想些什么？");
        blogBigBr();


                blogBoldStyle("王涛：强烈的「中国人」身份认同");


        blogNormalStyle("王涛是回国候选人中最特殊的一个。他是受访的候选人中，最有可能拿到绿卡的，但却是回国意愿最强烈且最不易改变的那一个。");


        blogNormalStyle("2008 年，因叔叔在美国工作，王涛选择本科出国读书。家里人本打算王涛能在美国念完本科、硕士，找一份工作，拿一张绿卡，和他叔叔一样扎根下来。但出国第一天，王涛就没打算在美国常待，更别提扎根落户，「回国」只不过是一个时间问题。");


        blogNormalStyle("王涛解释称，这样的想法更多来自「爱国」——对「中国人」的身份认同，使得王涛不喜欢在美国呆着，即使身边有不少同学想要入籍，但依然没能动摇他的想法。「在美国呆的时间越长，越觉得自己爱国。」王涛还记得，2009 年看阅兵式时，热泪盈眶的场景。");


        blogNormalStyle("为「回国」这一想法，王涛和家里人争吵过不止一次。");


        blogNormalStyle("不过，既然出了国，王涛也没想硕士毕业就立刻回来。那样的话，一是加剧家庭矛盾，二是让出国的意义也不大。王涛给自己定了个期限，最多三年就回来。他说，这是他能忍受（在美国呆）的极限。");


        blogNormalStyle("2017 年，恰逢雅虎被 Verizon 收购，从 14 年 1 月入职雅虎，17 年 2 月离职，刚好三年。王涛觉得「冥冥之中注定」。");


        blogNormalStyle("进入雅虎工作，毫无疑问，王涛是同届毕业生中最幸运的那一个。幸运延续到了他的三年职业生涯。工作第一年，王涛就拿到 H1B 工作签证。之后雅虎就帮助王涛申请了绿卡排队。理论上来说，只要王涛继续在雅虎工作，2019 年左右就能拿到美国绿卡。");


        blogNormalStyle("当同学们焦头烂额忙着，从密歇根州跳到硅谷工作，再想办法拿到 H1B 工作签证和绿卡解决身份问题，王涛最是从容，却最不看重这一切。");


        blogNormalStyle("或许，王涛的决定出人意料，放弃了别人梦寐以求的大公司工作机会和绿卡机会。但也可以说，王涛的决定也在情理之中。每个人看重的不一样，在王涛这里，「中国人」的身份认同比其他更为重要。");


        blogNormalStyle("回到中国，王涛说喜欢北京的人来人往，硅谷的冷清让他不适应。现在的公司上班打卡制，规律生活的他也并不反感。");


        blogNormalStyle("相比起在美国工作每一天时日都在想着尽早回来，他说，现在的工作生活让他平静稳定。");
        blogBigBr();

        blogBoldStyle("李宁：职业转型太困难");


        blogNormalStyle("回国的原因，在李宁这里，变成了「职业转型太困难」。");


        blogNormalStyle("2009 年，普渡大学硕士毕业后，没能如王涛那般幸运，李宁只能选择在一家美国小公司从事技术开发。彼时，金融危机正盛，李宁身边的绝大多数人都抱着一种想法——「能找到工作解决签证问题就不错了。」");


        blogNormalStyle("对李宁来说，在小公司工作，并不算是困扰。相反，最大的折磨是他不愿意「写代码」。尽管李宁就读的是工程技术专业，最对口的工作就是「写代码」，但他却不愿意将其当作谋生手段。「做产品」反而是李宁愿意从事一生的职业。");


        blogNormalStyle("然而，实际情况是，在美国，从技术转向产品岗位是一件特别困难的事情。「产品经理没有本科对口专业，因此大多数情况下是一个需要很长培训周期的岗位。对美国公司来说，招聘一个应届产品经理本身就是不合算的，更何况招一个应届留学生更不合算——在薪水之外，公司还得负担留学生与身份相关的其他成本。」");


        blogNormalStyle("在「想做产品」与「转型困难」之间踌躇，李宁决定不再拘泥于在美国待着，回国。");


        blogNormalStyle("2011 年回国，李宁依然没有找到一家合适的公司，从事产品相关的职位。在一家外企过渡了三年技术开发之后，终于在 2014 年如愿进入了 BAT 大厂之一，从事产品岗位。");


        blogNormalStyle("2016 年底，在认为具备了足够积累后，李宁离开了大厂，通过 100offer 平台进入了一家创业公司，担任产品总监一职。");


        blogNormalStyle("如果以年薪计算，如今李宁的年薪，刚好达到 2011 年回国前的美元薪资水平。但李宁表示，当年回国转型不后悔，而且应该算得上成功。李宁说：「做产品这三年时间比做技术开发的五年时间，成长都要快。」");


        blogNormalStyle("更重要的是，做产品本身就是李宁最想要从事的职业。对于未来职业规划，李宁没有明确的大厂还是创业公司的偏好，但只要做产品都是开心愿意的。");


        blogNormalStyle("显然，没有回国，李宁也就不可能有之后的这一切。");

        footerConstruct();
    </script>
